<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container" role="main">

    <div class="input-area">

      <div class="inputdia">
        <label for="dia" class="legenda">DAY</label> <br />
        <input type="number" id="dia" name="dia" class="dia" placeholder="DD">
      </div>

      <div class="inputmes">
        <label for="mes" class="legenda">MONTH</label> <br />
        <input type="number" id="mes" name="mes" class="mes" placeholder="MM">
      </div>

      <div class="inputano">
        <label for="ano" class="legenda">YEAR</label> <br />
        <input type="number" id="ano" name="ano" class="ano" placeholder="YYYY">
      </div>

    </div>

    <div class="response-area">
      <p><span>--</span> years</p>
      <p><span>--</span> months</p>
      <p><span>--</span> days</p>
    </div>

  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
